<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="pesque">
            <form>
                <i class="bi bi-geo-alt-fill"></i>

                 <input id="inEstats" type="text" placeholder=" Insira sua localização" >

            <button id="btnFrom">
                <i class="bi bi-search"></i>
            </button>
            </form>
        </div>
        <div class="clima">
            <h2 id="title"></h2>
            <div class="box-temp">
                <div id="img">
                    <img src="img/nublado.png" alt="img-refre">
                </div>
                <div id="lement">
                    <h3>26,1</h3>
                    <p>Nublado</p>
                </div>
            </div>
            <div id="clima-cards">
                <div class="cards">
                    <i class="bi bi-thermometer-sun"></i>
                    <div>
                        <h4>temp.max</h4>
                        <p>25,6 ºC</p>
                    </div>
                </div>
    
                <div class="cards">
                <i class="bi bi-thermometer-snow"></i>
                    <div>
                        <h4>temp.min</h4>
                        <p>20,0 ºC</p>
                    </div>
                </div>
    
                <div class="cards">
                <i class="bi bi-droplet"></i>
                    <div>
                        <h4>Humidade</h4>
                        <p>71%</p>
                    </div>
                </div>
            
                <div class="cards">
                <i class="bi bi-wind"></i>
                    <div>
                        <h4>Vento</h4>
                        <p>2,0km/h</p>
                    </div>
                </div>
    
            </div>
        </div>
        <div id="alert"> </div>
    </div>
    
</body>
</html>
